<!DOCTYPE html>
<html>

<head>
  <style>
    .navbar {
      background-color:#1a2150;
    }
    .overlineEffect:before {
  content: "";
  position: absolute;
  width: 36px;
  height: 3px;
  top: 0;
  left: calc(50% - 18px);
  background: #FF9900;
    visibility: hidden;
  border-radius: 1px;
    transform: scaleX(0);
  transition: .4s linear;
}
.overlineEffect:hover:before,
.overlineEffect:focus:before {
  visibility: visible;
  transform: scaleX(1);
}
.nav-item {
  position:relative;
}
.nav-link, .navbar-brand{
  color:white;
}
.nav-link:hover, .navbar-brand:hover{
  color:lightgray;
}

.navbar-toggler-icon {
  background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='white' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
}
.navlogo {
  margin:0px 10px;
  box-sizing: border-box;
}

.navbar-toggler {
  color: white;
}
.navbar-toggler:focus,
.navbar-toggler:active,
.navbar-toggler-icon:focus {
    outline-width: 0px;
    box-shadow: none;
}

  </style>
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/assets/img/logo.png" alt="Sciovirtual logo" width="30" height="30" class="d-inline-block align-top navlogo"> ScioVirtual</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a class="nav-link overlineEffect" href="#">Registration</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link overlineEffect" href="#">Schools</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link overlineEffect" href="#">Resources</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link overlineEffect" href="#">Join Us</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link overlineEffect" href="#">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</body>
</html>
